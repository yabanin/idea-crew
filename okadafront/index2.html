<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step2 - IdeaCrew</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;あ
    }

    .container {
      width: 60%;
      margin: auto;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
    }

    .suggestion {
      color: gray;
      position: absolute;
      left: 10px;
      top: 50px;
      pointer-events: none;
      font-size: 16px;
    }

    .note {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>
  <h1>Step2 - IdeaCrew</h1>
  <p class="note">事前に一部補完された状態で開始し、入力すると他の欄をAIが補完します。</p>
  <div class="container">

    <!-- 顧客 -->
    <div class="input-group">
      <label for="customer">顧客</label>
      <input type="text" id="customer" value="ハッカソンやビジコンに挑戦する学生・社会人向け">
    </div>

    <!-- Before / After -->
    <div class="input-group">
      <label for="before">Before（課題）</label>
      <input type="text" id="before" value="斬新なアイデアが生まれにくい" oninput="fetchCompletion('beforeAfter')">
    </div>

    <div class="input-group">
      <label for="after">After（解決後の状態）</label>
      <input type="text" id="after" placeholder="" >
      <span class="suggestion" id="After"></span>
    </div>

    <!-- サービス名（タイトル） -->
    <div class="input-group">
      <label for="title">サービス名</label>
      <input type="text" id="title" placeholder="例: IdeaCrew">
    </div>

    <!-- 概要 -->
    <div class="input-group">
      <label for="summary">概要</label>
      <input type="text" id="summary" oninput="fetchCompletion('summary')"
        onkeydown="confirmCompletion(event, 'summary')" placeholder="例: アイデアフレームワークの作成を支援">
      <span class="suggestion" id="summarySuggestion"></span>
    </div>

    <!-- 提供価値 -->
    <div class="input-group">
      <label for="value">提供価値</label>
      <input type="text" id="value" oninput="fetchCompletion('value')" onkeydown="confirmCompletion(event, 'value')"
        placeholder="例: 一人では難しいアイデア生成ができる">
      <span class="suggestion" id="valueSuggestion"></span>
    </div>

  </div>

  <script>
    let debounceTimer;

    function fetchCompletion(field) {
      let inputField = document.getElementById(field);
      let suggestionField = document.getElementById(field + "Suggestion");
      let inputText = inputField.value;

      if (inputText.length < 3) return; // 3文字未満なら補完しない

      clearTimeout(debounceTimer); // 以前のタイマーをクリア
      debounceTimer = setTimeout(() => {
        fetch("http://127.0.0.1:8000/complete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: inputText, field: field })
        })
          .then(response => response.json())
          .then(data => {
            suggestionField.textContent = data["補完"] || "";
          })
          .catch(error => console.error("エラー:", error));
      }, 300); // 300ms 待ってからリクエスト送信
    }


    // Tabキーで補完を適用
    document.addEventListener("keydown", (event) => {
      if (event.key === "Tab") {
        let activeElement = document.activeElement;
        let field = activeElement.id;
        let suggestionField = document.getElementById(field + "Suggestion");

        if (suggestionField && suggestionField.textContent) {
          event.preventDefault();
          activeElement.value += suggestionField.textContent;
          suggestionField.textContent = "";
        }
      }
    });
  </script>

</body>

</html>
