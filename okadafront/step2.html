<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step2 - IdeaCrew</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 60%;
      margin: auto;
    }

    .input-group {
      position: relative;
      margin-bottom: 55px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
    }

    .suggestion {
      position: absolute;
      top: 20 px;
      /* 入力の下に少しずらす */
      left: 12px;
      color: gray;
      font-size: 18px;
      opacity: 0.7;
      /* 透明度を調整 */
      pointer-events: none;
      z-index: 1;
      /* 補完を背景に */
    }


    .note {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>
  <header>
    <img src="image_1.png" alt="IdeaCrew Logo" class="logo">
  </header>
  <h1>Step2 - IdeaCrew</h1>
  <p class="note">AIが補完します。</p>
  <div class="container">

    <!-- 顧客 -->
    <div class="input-group">
      <label for="customer">顧客</label>
      <input type="text" id="customer" value="ハッカソンやビジコンに挑戦する学生・社会人向け">
    </div>

    <!-- Before / After -->
    <div class="input-group">
      <label for="before">Before（課題）</label>
      <input type="text" id="before" value="斬新なアイデアが生まれにくい" >
    </div>

    <div class="input-group">
      <label for="after">After（解決後の状態）</label>
      <input type="text" id="after"oninput="fetchCompletion('summary')"oninput="fetchCompletion('value')"oninput="fetchCompletion('after')">
      <span class="suggestion" id="afterSuggestion"></span>
    </div>

    <!-- サービス名（タイトル） -->
    <div class="input-group">
      <label for="title">サービス名</label>
      <input type="text" id="title" placeholder="例: IdeaCrew">
    </div>

    <!-- 概要 -->
    <div class="input-group">
      <label for="summary">概要</label>
      <input type="text" id="summary" oninput="fetchCompletion('summary')"oninput="fetchCompletion('value')"oninput="fetchCompletion('after')">
      <span class="suggestion" id="summarySuggestion"></span>
    </div>

    <!-- 提供価値 -->
    <div class="input-group">
      <label for="value">提供価値</label>
      <input type="text" id="value" oninput="fetchCompletion('summary')"oninput="fetchCompletion('value')"oninput="fetchCompletion('after')">
      <span class="suggestion" id="valueSuggestion"></span>
    </div>
    <button onclick=" backToStep2()">戻る</button>

  </div>

  <script>
    let debounceTimer;

    function fetchCompletion(field) {
      let summaryText = document.getElementById("summary").value;
      let valueText = document.getElementById("value").value;
      let afterText = document.getElementById("after").value;

      clearTimeout(debounceTimer);
      debounceTimer = setTimeout(() => {
        fetch("http://127.0.0.1:8000/complete", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            field: field,
            summary: summaryText,
            value: valueText,
            after: afterText
          })
        })
          .then(response => response.json())
          .then(data => {
            if (data.summary) {
              document.getElementById("summarySuggestion").textContent = data.summary;
            }
            if (data.value) {
              document.getElementById("valueSuggestion").textContent = data.value;
            }
            if (data.after) {
              document.getElementById("afterSuggestion").textContent = data.after;
            }
          })
          .catch(error => console.error("エラー:", error));
      }, 300);
    }

    // Tabキーで補完を適用
    document.addEventListener("keydown", (event) => {
      if (event.key === "Tab") {
        let activeElement = document.activeElement;
        let field = activeElement.id;
        let suggestionField = document.getElementById(field + "Suggestion");

        if (suggestionField && suggestionField.textContent) {
          event.preventDefault();
          activeElement.value += suggestionField.textContent;
          suggestionField.textContent = "";
        }
      }
    });

    function backToStep2() {
      location.href = "step1.html";
    }
  </script>

</body>

</html>
