<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Step2 - IdeaCrew</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    .container {
      width: 60%;
      margin: auto;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 18px;
    }

    .suggestion {
      color: gray;
      position: absolute;
      left: 10px;
      top: 50px;
      pointer-events: none;
    }

    .note {
      font-size: 12px;
      color: gray;
    }
  </style>
</head>

<body>
  <h1>Step2 - IdeaCrew</h1>
  <p class="note">事前に一部補完された状態で開始し、入力すると他の欄をAIが補完します。</p>
  <div class="container">

    <!-- 顧客 -->
    <div class="input-group">
      <label for="customer">顧客</label>
      <input type="text" id="customer" value="ハッカソンやビジコンに挑戦する学生・社会人向け" readonly>
    </div>

    <!-- Before / After -->
    <div class="input-group">
      <label for="beforeAfter">Before / After</label>
      <input type="text" id="beforeAfter" value="斬新なアイデアが生まれにくい / " onkeydown="checkEnter(event, 'beforeAfter')">
      <span class="suggestion" id="beforeAfterSuggestion"></span>
    </div>

    <!-- サービス名（タイトル） -->
    <div class="input-group">
      <label for="title">サービス名</label>
      <input type="text" id="title" placeholder="サービス名を入力">
    </div>

    <!-- 概要 -->
    <div class="input-group">
      <label for="summary">概要</label>
      <input type="text" id="summary" onkeydown="checkEnter(event, 'summary')" placeholder="例: アイデアフレームワークの作成を支援">
      <span class="suggestion" id="summarySuggestion"></span>
    </div>

    <!-- 提供価値 -->
    <div class="input-group">
      <label for="value">提供価値</label>
      <input type="text" id="value" onkeydown="checkEnter(event, 'value')" placeholder="例: 一人では難しいアイデア生成ができる">
      <span class="suggestion" id="valueSuggestion"></span>
    </div>

  </div>

  <script>
    function checkEnter(event, field) {
      if (event.key === "Enter") {
        event.preventDefault();
        fetchCompletion(field);
      }
    }

    function fetchCompletion(field) {
      let inputField = document.getElementById(field);
      let inputText = inputField.value;
      if (inputText.length < 3) return; // 3文字未満なら補完しない

      fetch("http://127.0.0.1:8000/complete", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: inputText, field: field })
      })
        .then(response => response.json())
        .then(data => {
          if (field === "summary") {
            document.getElementById("value").value = data["補完"]; // 提供価値を補完
          } else if (field === "value") {
            document.getElementById("summary").value = data["補完"]; // 全体を補完
          } else if (field === "beforeAfter") {
            inputField.value += data["補完"]; // Afterを補完
          }
        })
        .catch(error => console.error("エラー:", error));
    }
  </script>

</body>

</html>
