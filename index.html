<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>GitHub Copilot風補完</title>
</head>
<body>
    <h2>GitHub Copilot風補完</h2>
    <input type="text" id="userInput" placeholder="ここに入力...">
    <button onclick="getCompletion()">補完</button>
    <p id="completion"></p>

    <script>
        async function getCompletion() {
            const userInput = document.getElementById("userInput").value;
            const response = await fetch("http://127.0.0.1:8000/complete", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ text: userInput })
            });
            const data = await response.json();
            document.getElementById("completion").textContent = data["補完"];
        }
    </script>
</body>
</html>
